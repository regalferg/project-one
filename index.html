<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Project X</title>
		<!-- Added a link to Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class=container>
			<br>
			<!-- Jumbotron Page Header -->
			<div class="jumbotron">
				<h1 class="text-center">Event Ready!</h1>
				<p class="text-center">Prepare for your concert event.</p>
				<!-- END Jumbo -->
			</div>
			
			<!--Sign in to Google to Authorize Users Device-->
			<button id="execute-request-button" class = "btn btn-danger">Authorize</button>
			<label for="execute-request-button" class="alert alert-danger" role="alert">*Authorization Needed For YouTube Video Search
			</label>
			<div class="row">
				<div class="col-lg-2">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Event Search</h3>
							<!-- END Panel heading -->
						</div>
						
						     <!-- Begin Form Group
						     	User searches for Band, Venue, and Song -->

						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="band-input">Band Name:</label>
									<input class="form-control" id="band-input" type="text" placeholder="Enter Band Name" required>
									<label for="venue-input">Venue City Name:</label>
									<input class="form-control" id="venue-input" type="text" placeholder="Enter Venue City" required>
									<label for="lyrics-input">Find Lyrics &amp; Video:</label>

									<input class="form-control" id="lyrics-input" type="text" placeholder="Enter Song Title" required />
							   <!-- END Form Grp -->
								</div>
								
								<input class="btn btn-warning" id="add-band" type="submit">
								
							</form>
							<!-- END Panel body -->
						</div>
						
						<!-- END Panel 1 Main -->
					</div>
					<!-- END Col 1 -->
				</div>
				<div class="col-lg-9">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Event &amp; Venue Info</h3>
							<!-- END Panel heading -->
						</div>
						<div class="panel-body" id="band-display" >
							<!-- END Panel 2 body -->
						</div>
						<!-- END Panel 2 Main -->
					</div>
				</div>
				
				<!-- END Row 1 -->
			</div>
			<!-- END Row 2 Col 1 -->
			
			
			<!--Display Lyrics for Song Searched-->
			<div class = "row">
				<div class = "col-lg-2"></div>
				<div class="col-lg-9">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Lyrics</h3>
							<!-- END Panel heading -->
						</div>
						<div class="panel-body">
							<table class="lyrics-table">
								<thead>
								</thead>
								<tbody id="lyrics-response" >
								</tbody>
							</table>
							
							<!-- END Panel 2 body -->
						</div>
						<!-- END Panel 2 Main -->
					</div>
				</div>
				<!-- END Row 2 -->
			</div>
			<!--Displays the YouTube Video for Song Searched-->
			<div class = "row">
				<div class = "col-lg-2">
				</div>
				<div class="col-lg-9">
					<div id="search-container">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Video Search Results</h3>
								<!-- END Panel heading -->
							</div>
								<!-- Video Player -->
							<div class="panel-body">
								<iframe id="player" type="text/html" width="640" height="390" frameborder="0"></iframe>
								<!-- END Panel 3 body -->
							</div>
							<!-- END Panel 3 Main -->
						</div>
						<!-- END Col -->
					</div>
					<!-- END ROw 3 -->
				</div>
			</div>
			
			<!-- END Container -->
		</div>
		
		<!-- Scripts -->
	<script type="text/javascript">
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
   location.replace("https://regalferg.github.io/project-one-enhanced/");
}
	</script>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/Lyrics.js"></script>
		<script type="text/javascript" src="assets/javascript/testEvent.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
		<script async defer src="https://apis.google.com/js/api.js"
		onload="this.onload=function(){};handleClientLoad()"
		onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</body>
</html>
